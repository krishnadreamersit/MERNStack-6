<script>
	//type conversion
	//String to Boolean
	var str1 = "true";
	var var1 = Boolean("true");
	console.log(typeof(str1));
	console.log(typeof(var1));
	
	//Boolean to String	
	var var1 = true;
	var str1 = var1.toString();
	console.log(typeof(var1));
	console.log(typeof(str1));
	
	// Number to Boolean
	var num1 = 1;
	var var1 = Boolean(num1);
	console.log(typeof(var1));
	console.log(typeof(num1));
	
	//Boolean to Number
	var var1 = true;
	var num1 = Number(var1);
	console.log(typeof(var1));
	console.log(typeof(num1));
	
	//String to Number-1
	var var1 = "1234";
	var num1 = Number(var1);
	console.log(typeof(var1));
	console.log(typeof(num1));
	console.log(num1);
	
	//String to Number-2
	var var1 = "12.34";
	var num1 = Number(var1);
	console.log(typeof(var1));
	console.log(typeof(num1));
	console.log(num1);
	
	//String to Integer Number
	var var1 = "1234";
	var num1 = parseInt(var1);
	console.log(typeof(var1));
	console.log(typeof(num1));
	console.log(num1);
	
	//String to Float
	var var1 = "123.4";
	var num1 = parseFloat(var1);
	console.log(typeof(var1));
	console.log(typeof(num1));
	console.log(num1);
	
	//Integer to String
	var num1 = 1234;
	var var1 = String(num1);
	var var2 = num1.toString();	
	console.log(typeof(num1));
	console.log(typeof(var1));
	console.log(typeof(var2));	
	
	//Float to String
	var num1 = 12.34;
	var var1 = String(num1);
	var var2 = num1.toString();	
	console.log(typeof(num1));
	console.log(typeof(var1));
	console.log(typeof(var2));
	
	//Number Methods and Properties
	var num1 = 12.3456789;
	var var1 = num1.toString();
	var num2 = num1.toExponential(3)
	var num3 = num1.toFixed(3)
	var num4 = num1.toPrecision(4)
	var num5 = num1.valueOf();
	
	console.log(num1);
	console.log(var1);
	console.log(num2);
	console.log(num3);
	console.log(num4);
	console.log(typeof(num5));
	
	//NaN
	var result1 = Number("Kathmandu");
	var result2 = Number(" 123");
	var result3 = Number("123 ");
	var result4 = Number(" 123 ");
	console.log(result1);
	console.log(result2);
	console.log(result3);
	console.log(result4);
	
	//String to DateTime
	var var1 = "May 6, 2022";
	var var1 = "6 May 2022";
	var var2 = new Date(var1);
	console.log(var2);
	
	//DateTime to Number - TimeStamp
	var var1 = "May 6, 2022";
	var var2 = Number(new Date(var1));
	console.log(var2);			
</script>
