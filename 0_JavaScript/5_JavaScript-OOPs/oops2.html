//Methods - Setters/Getters

class Person {
    //Instance varaibles
    pid=0;
    name="NA";    
    
    //Constructor
    constructor(pid=0, name="NA"){
        this.pid=pid;
        this.name=name;
    }
    //Getters
    getPID(){
        return this.pid;
    }
    getName(){
        return this.name;
    }
    //Setters
    setPID(pid){
        this.pid=pid;
    }
    setName(name){
        this.name=name;
    }
    toString(){
        return (`ID : ${this.pid}, NAME: ${this.name}`);
    }
}
